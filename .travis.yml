language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm run lint
- npm run test
- npm run build
after_success:
- COVERALLS_REPO_TOKEN=$coveralls_repo_token npm run coveralls
deploy:
  - provider: heroku
    api_key:
      secure: 
    app: livepeer-alerts-frontend
    on:
      branch: master
      repo: protofire/livepeer-alerts-frontend
